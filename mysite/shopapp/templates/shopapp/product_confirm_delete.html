{% extends 'shopapp/base.html' %}

{% block title %}
	Confirm archive {{ object.name }}
{% endblock %}

{% block body %}
	<h1>Are you sure you want archive {{ object.name }}?</h1>
	<br>
	<div>
		<a href="{% url 'shopapp:product_details' pk=object.pk %}">Cancel and Back to product</a>
	</div>
	<br>
	<div>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}

			<button type="submit">Archive</button>
		</form>
	</div>
{% endblock %}

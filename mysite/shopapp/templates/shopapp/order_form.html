{% extends 'accounts/base.html' %}

{% block title %}
	Create order
{% endblock %}

<section>
    {% block body %}
        <div class="fixed-container-login">
            <h1>Create a new order</h1>
            <div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Create</button>
                </form>
            </div>
             <div class="btn-create-new">
                <a href="{% url "shopapp:orders_list" %}">Back to orders list
                </a>
            </div>
        </div>
{% endblock %}
</section>

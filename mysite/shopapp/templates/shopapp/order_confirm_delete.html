{% extends 'accounts/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

{% block title %}
	Confirm delete {{ object.name }}
{% endblock %}

{% block body %}
    <div class="fixed-container-login">
        <h1>Are you sure you want to delete  Order #{{ object.pk }}?</h1>
        <br>
        <div class="btn-cancel">
            <a href="{% url 'shopapp:orders_list'%}">Cancel and Back to order list</a>
        </div>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn-delete">
                    <button type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

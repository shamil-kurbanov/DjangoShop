{% extends 'accounts/base.html' %}

{% block title %}
    Logout
{% endblock %}

{% block body %}
    <h1>Logout</h1>
    <p>Are you sure you want to logout?</p>
    <form method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
